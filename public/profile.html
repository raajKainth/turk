<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Profile</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/css-logo-shield.webp" alt="Logo" />
    </div>
    <ul class="nav-links">
      <!-- Regular Link -->
      <li><a href="home.html">Home</a></li>

      <!-- Worker Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Worker</option>
          <option value="login.html">Login</option>
          <option value="profile.html">Profile</option>
          <option value="work.html">Work</option>
          <option value="applied.html">My Applied Tasks</option>
        </select>
      </li>

      <!-- Requestor Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Requestor</option>
          <option value="requestorlogin.html">Login</option>
          <option value="requestorprofile.html">Profile</option>
          <option value="task.html">Task Creation</option>
          <option value="postedtask.html">My Posted Tasks</option>
        </select>
      </li>
    </ul>
  </nav>


  <h2>Your Profile</h2>
  <div>
    <form id="profileForm">
      <p>Name: <input type="text" id="nameInput" name="name" /></p>
      <p>Email: <input type="email" id="emailInput" name="email" /></p>
      <p>Program: <input type="text" id="programInput" name="program" /></p>
      <p>Skills: <input type="text" id="skillsInput" name="skills" /></p>
      <p>Experience: <input type="text" id="experienceInput" name="experience" /></p>
      <p>Password: <input type="password" id="passwordInput" name="password" /></p>
      <!-- Password field is optional; if left empty, the original password remains unchanged -->
      <button type="button" onclick="saveProfile()">Save</button>
    </form>
  </div>
  
  <!-- Logout Button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // When the page loads, retrieve the current user from localStorage and pre-fill the form.
    window.onload = function() {
      const storedUser = localStorage.getItem('user');
      if (!storedUser) {
        alert('You need to login first');
        window.location.href = 'login.html'; // Redirect to login if no user is found
      } else {
        const user = JSON.parse(storedUser);
        document.getElementById('nameInput').value = user.name || '';
        document.getElementById('emailInput').value = user.email || '';
        document.getElementById('programInput').value = user.program || '';
        document.getElementById('skillsInput').value = user.skills || '';
        document.getElementById('experienceInput').value = user.experience || '';
      }
    };

    // Save the updated profile data to localStorage.
    function saveProfile() {
      // Retrieve the current user to preserve data not updated by the user (like password, if unchanged).
      const currentUser = JSON.parse(localStorage.getItem('user')) || {};

      const passwordInput = document.getElementById('passwordInput').value;
      // Only hash the password if a new one is provided.
      const updatedPassword = passwordInput ? hashPassword(passwordInput) : currentUser.password;

      // Build the updated user object.
      const updatedUser = {
        name: document.getElementById('nameInput').value,
        email: document.getElementById('emailInput').value,
        program: document.getElementById('programInput').value,
        skills: document.getElementById('skillsInput').value,
        experience: document.getElementById('experienceInput').value,
        password: updatedPassword  // Keep the old password if no new password is entered.
      };

      // Save the updated profile back to localStorage.
      localStorage.setItem('user', JSON.stringify(updatedUser));
      alert('Profile updated successfully!');
    }

    // Example hashing function (for demonstration only)
    function hashPassword(password) {
      // Note: btoa is not secure for password hashing in production.
      return btoa(password);
    }

    // Function to log out the user
    function logout() {
      fetch('http://localhost:3000/logout', {
        method: 'POST',
        credentials: 'include' // Ensure cookies are sent with the request
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert('Error logging out: ' + data.error);
        } else {
          alert('Logged out successfully.');
          // Clear localStorage if needed:
          localStorage.removeItem('user');
          // Redirect to the login page
          window.location.href = 'login.html';
        }
      })
      .catch(error => {
        console.error('Logout error:', error);
        alert('An error occurred while logging out.');
      });
    }
  </script>
</body>
</html>
