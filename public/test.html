<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles22.css">
    <style>
        .form-container { width: 300px; margin: 50px auto; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>LOGIN</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form-container" class="hidden">
            <h2>SIGN UP</h2>
            <form id="signup-form">
                <input type="text" id="signup-full-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Toggle between Login and Signup forms
        document.getElementById('show-signup').addEventListener('click', () => {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('signup-form-container').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('signup-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        });

        // Signup Logic
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('signup-full-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Hash the password
            const hashedPassword = CryptoJS.SHA256(password).toString();

            // Save data to localStorage
            localStorage.setItem('name', fullName);
            localStorage.setItem('email', email);
            localStorage.setItem('passwordHash', hashedPassword);

            alert('Sign-up successful! Please log in.');
            document.getElementById('show-login').click(); // Switch to Login form
        });

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Retrieve stored credentials
            const savedEmail = localStorage.getItem('email');
            const savedPasswordHash = localStorage.getItem('passwordHash');

            // Hash the entered password
            const hashedPassword = CryptoJS.SHA256(password).toString();

            // Validate credentials
            if (email === savedEmail && hashedPassword === savedPasswordHash) {
                const savedName = localStorage.getItem('name');
                alert(`Welcome back, ${savedName}!`);
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
