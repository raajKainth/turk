<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Client Dashboard</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/css-logo-shield.webp" alt="Logo">
      </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="formpage.html">Sign in as a Worker!</a></li>
      <li><a href="workerpage.html">Workers</a></li>
      <li><a href="requestorpage.html">Requestors</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Welcome to Your Client Dashboard</h2>
    <div id="clientInfo" class="info-box">
      <!-- Client information will be dynamically loaded here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Retrieve and display client data
    const userData = JSON.parse(localStorage.getItem('userData'));
    const clientInfo = document.getElementById('clientInfo');

    if (userData && userData.role === 'client') {
      clientInfo.innerHTML = `
        <p><strong>Name:</strong> ${userData.name}</p>
        <p><strong>Project:</strong> ${userData.project}</p>
        <p><strong>Tasks Assigned:</strong> ${userData.tasksAssigned || 0}</p>
      `;
    } else {
      clientInfo.innerHTML = '<p>No client data found. Please log in as a client.</p>';
    }
  </script>
</body>
</html>
