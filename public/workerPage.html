<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Registration Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="../assets/css-logo-shield.webp" alt="Logo" />
      </div>
      <ul class="nav-links">
        <!-- Regular Link -->
        <li><a href="home.html">Home</a></li>
  
        <!-- Worker Dropdown using a select element -->
        <li>
          <select onchange="if (this.value) window.location.href=this.value">
            <option value="">Worker</option>
            <option value="login.html">Login</option>
            <option value="profile.html">Profile</option>
            <option value="work.html">Work</option>
            <option value="applied.html">My Applied Tasks</option>
          </select>
        </li>
  
        <!-- Requestor Dropdown using a select element -->
        <li>
          <select onchange="if (this.value) window.location.href=this.value">
            <option value="">Requestor</option>
            <option value="requestorlogin.html">Login</option>
            <option value="requestorprofile.html">Profile</option>
            <option value="task.html">Task Creation</option>
            <option value="postedtask.html">My Posted Tasks</option>
          </select>
        </li>
      </ul>
    </nav>

  <div class="container">
    <h1>Worker Registration Table</h1>
    
    <!-- Table to display dynamic data -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Program</th>
          <th>Skills</th>
          <th>Experience</th>
          <th>Verification Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="workerTableBody">
        <!-- Dynamic rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    // Function to fetch workers from the server and display them in the table
    async function fetchWorkers() {
      try {
        const response = await fetch('http://localhost:3000/getWorkers');
        const data = await response.json();
      
        const tableBody = document.getElementById('workerTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
      
        // Check if data is an array and not empty
        if (Array.isArray(data) && data.length > 0) {
          // Add each worker as a row in the table
          data.forEach(worker => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${worker.id}</td>
              <td>${worker.name}</td>
              <td>${worker.email}</td>
              <td>${worker.program}</td>
              <td>${worker.skills}</td>
              <td>${worker.experience}</td>
              <td>${worker.verification_status ? "Verified" : "Pending"}</td>
              <td>${worker.created_at}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="8">No workers found</td>';
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching workers:', error);
      }
    }
  
    // Call fetchWorkers on page load to load initial data
    document.addEventListener('DOMContentLoaded', fetchWorkers);
  </script>  
</body>
</html>
