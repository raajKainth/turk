<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles22.css">
</head>
<body>
    <div class="form-container">
        <h2>SIGN UP</h2>
        <form class="signup-form" id="signup-form">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" accept="application/pdf" required>
            <input type="submit" value="Sign Up">
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="testlogin.html">Log In</a></p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission

            const name = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resumeFile = document.getElementById('resume').files[0];

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;  // Stop further execution if passwords don't match
            }

            if (!resumeFile) {
                alert('Please upload your resume');
                return;
            }

            // Convert resume file to Base64 for storage
            const reader = new FileReader();
            reader.onload = function() {
                const resumeBase64 = reader.result;

                // Save user data to localStorage
                const userData = {
                    name: name,
                    email: email,
                    password: password,
                    resume: resumeBase64
                };

                localStorage.setItem('userProfile', JSON.stringify(userData));

                // Redirect to login page after successful sign up
                window.location.href = 'testlogin.html';
            };

            reader.readAsDataURL(resumeFile);
        });
    </script>
</body>
</html>
