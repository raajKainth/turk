<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Applied Tasks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="/assets/css-logo-shield.webp" alt="Logo"/>
    </div>
    <ul class="nav-links">
      <!-- Regular Link -->
      <li><a href="home.html">Home</a></li>

      <!-- Worker Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Worker</option>
          <option value="login.html">Login</option>
          <option value="profile.html">Profile</option>
          <option value="work.html">Work</option>
          <option value="applied.html">My Applied Tasks</option>
        </select>
      </li>

      <!-- Requestor Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Requestor</option>
          <option value="requestorlogin.html">Login</option>
          <option value="requestorprofile.html">Profile</option>
          <option value="task.html">Task Creation</option>
          <option value="postedtasks.html">My Posted Tasks</option>
        </select>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h2>Tasks You Have Applied To</h2>
    <div id="tasksContainer">
      <!-- Applied tasks will be displayed here -->
    </div>
  </div>

  <script>
    window.onload = function () {
      const storedWorker = localStorage.getItem('worker');
      if (!storedWorker) {
        alert('Please login first.');
        window.location.href = 'login.html';
        return;
      }
      const worker = JSON.parse(storedWorker);

      // Call the correct endpoint to fetch worker applied tasks
      fetch(`http://localhost:3000/getWorkerAppliedTasks?username=${encodeURIComponent(worker.username)}`)
        .then(response => response.json())
        .then(tasks => {
          const container = document.getElementById('tasksContainer');
          if (tasks.length === 0) {
            container.innerHTML = '<p>No tasks found that you have applied to.</p>';
          } else {
            tasks.forEach(task => {
              const taskDiv = document.createElement('div');
              taskDiv.className = 'task';
              taskDiv.innerHTML = `<h4>${task.title}</h4><p>${task.description}</p>`;
              container.appendChild(taskDiv);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching tasks:', error);
          document.getElementById('tasksContainer').innerHTML = '<p>Error loading tasks.</p>';
        });
    };
  </script>
</body>
</html>
