<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
      <img src="../assets/css-logo-shield.webp" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html">Login</a></li>

      <li><a href="requestorDashboard.html">Requestor Dashboard</a></li>
    </ul>
  </nav>

    <div class="form-container">
        <h2>LOGIN</h2>
        <form class="login-form" id="login-form">
            <input type="email" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const enteredEmail = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Send entered credentials to the backend for validation
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: enteredEmail, password: enteredPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Login successful!');
                    window.location.href = 'home.html'; // Redirect to home page upon successful login
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging in.');
            });
        });
    </script>
</body>
</html>
