<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Requestor Register</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
      <img src="/assets/css-logo-shield.webp" alt="Logo"/>
    </div>
    <ul class="nav-links">
      <!-- Regular Link -->
      <li><a href="home.html">Home</a></li>

      <!-- Worker Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Worker</option>
          <option value="login.html">Login</option>
          <option value="profile.html">Profile</option>
          <option value="work.html">Work</option>
          <option value="applied.html">My Applied Tasks</option>
        </select>
      </li>

      <!-- Requestor Dropdown using a select element -->
      <li>
        <select onchange="if (this.value) window.location.href=this.value">
          <option value="">Requestor</option>
          <option value="requestorlogin.html">Login</option>
          <option value="requestorprofile.html">Profile</option>
          <option value="task.html">Task Creation</option>
          <option value="postedtask.html">My Posted Tasks</option>
        </select>
      </li>
    </ul>
  </nav>

  
  <!-- Header -->
  <h2>Register as Requestor</h2>
  <form id="requestorSignupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Repeat Password" required>
    <input type="submit" value="Sign Up">
  </form>
  <div class="nav-links">
    <p>Already have an account? <a href="requestorlogin.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('requestorSignupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      
      // Build the requestor object (you might hash the password on the server)
      const requestorData = { username, password };
      
      // POST the data to your backend endpoint (adjust URL as needed)
      fetch('http://localhost:3000/registerRequestor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestorData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          alert("Registration successful!");
          // Optionally store the requestor info locally for later use
          localStorage.setItem('requestor', JSON.stringify(data));
          // Redirect to the requestor profile page
          window.location.href = "requestorlogin.html";
        }
      })
      .catch(error => {
        console.error("Registration error:", error);
        alert("An error occurred during registration.");
      });
    });
  </script>
</body>
</html>
